<!DOCTYPE html>
<html lang="br-pr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia</title>

    <link rel="stylesheet" href="">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="img/logo.png" alt="Logo da Barbearia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="contato-main">
        <form>
            <label for="nome-sobrenome">Nome e Sobrenome:</label>
            <input type="text" id="nome-sobrenome" class="input-padrao" required>

            <label for="e-mail">E-mail:</label>
            <input type="email" id="e-mail" claass="input-padrao"
            placeholder="seuemail@dominio.com"/>

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao"
            required placeholder="(XX) XXXXX-XXXX"/>

            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required>
            </textarea>

            <fieldset
            legend>Como prefere o nosso contato?</fieldset>
            <label for="radio-email"></label>
            <input type="radio" name="contato" value="E-mail" id="radio=email"/>E-mail
            </label>

            <label for="radio-telefone">
                <input type="radio" name="contato" value="Telefone" id="radio-telefone"/>
                Telefone</label>

                <label for="radio-whatsapp"
                    <input type="radio" name="contato" value="Whatsapp" id="radio-whatsapp"
                    checked/>Whatsapp</labrl>
            </fieldset>

            <fieldset
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Note</option>
                </select>
            </fieldst>

            <label class="checkbox">
                <input type="checkbox" checked />Gostaria de receber nossas novidades por e-mail?
            </label>

            ,<input type="submit" value="Enviar" class="enviar" />
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horiario</th>
                </tr>
            </thead>

            <tdoby>
                <tr>
                    <td>segunda</td>
                    <td>8h às 20h</td> 
                </tr>

                <tr>
                    <td>Quarta</td>
                    <td>8h às 20h</td>
                </tr>
                
                <tr>
                    <td>Sexta</td>
                    <td>8h às 20h</td>
                </tr>
            </tdoby>
        </table>
    </main>

    <footer>
        <img src="/logo-branco.png">
        <p class="copyright"> &copy;copyright Barbearia Alura - 2023</p>
    </footer>
</body>
</html>
